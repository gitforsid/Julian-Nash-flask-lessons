{% extends "public/bass/basick.html" %}

{% block title %} imagen {% endblock %}

{% block main %}
<div class="container">
  <div class="rov">
    <div class="col">

      <h3>uploads-imegen</h3>
      <hr>

      <form class="" action="/upload_image" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label>select image</label>
          <div class="custom-file">
            <input oninput="filesize(this);" type="file" class="custom-file-input" name="image" id="image">
            <label class="custom-file-label" for="image">sesect image</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" name="button">upload image</button>
      </form>


    </div>
  </div>
</div>
{% endblock %}


{% block script %}
<script>
  function filesize(elem){
    // console.log(elem.files[0].size)
    document.cookie = `filesize=${elem.files[0].size}`;
  }
</script>

{% endblock %}
