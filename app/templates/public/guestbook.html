{% extends "public/bass/basick.html" %}

{% block title %} guestbook {% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col">

      <h1>guestbook</h1>
      <hr>


      <div class="mb-3">

        <div class="form-group">
          <label>name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <hr>
        <div class="form-group">
          <label>message</label>
          <textarea class="form-control" id="massage" rows="3" cols="30" placeholder="enter your massage"></textarea>
        </div>
        <hr>
        <button  class="btn btn-primary" onclick="submit_entry();">tlaƒçitko</button>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}

<script>
  function submit_entry() {

    var name = document.getElementById("name");
    var message = document.getElementById("message");

    var entry = {
      name: name.value,
      massage: massage.value
    };
   
   fetch(`${window.origin}/guestbook/create-entry`, {
    method: "POST",
    credentials: "include",
    body: JSON.stringify(entry),
    cache: "no-cache",
    headers: new Headers({
      "content-type": "application/json"
    })
  })
  .then(function (response){

      if (response.status !== 200) {
        console.log(`Respons status was not 200: ${response.status}`)
        return ;
      }

    response.json().then(function (data){
      console.log(data)
    })

  })
  }
</script>


{% endblock %}
